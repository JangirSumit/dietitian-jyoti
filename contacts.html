<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#009688" />
    <meta name="description" content="Dietitian Jyoti - Contacts" />
    <link rel="shortcut icon" href="content/logo32.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="content/logo256.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Dietitian Jyoti - Plans</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <nav class="white nav-bar" role="navigation"></nav>

    <div class="container">
      <div>
        <h4 class="center-align teal-text">Contacts</h4>
      </div>
      <div class="section">
        <!--   Icon Section   -->
        <div class="row">
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center teal-text">
                <a class="teal-text" href="https://wa.me/?text=Hi"></a>
                  <i class="material-icons">location_on</i></a
                >
              </h2>
              <h5 class="center">Location</h5>

              <p class="light center">Rajasthan, Delhi NCR</p>
            </div>
          </div>

          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center teal-text">
                <a class="teal-text" href="tel:+91-9354474330"
                  ><i class="material-icons">phone</i></a
                >
              </h2>
              <h5 class="center">Phone</h5>

              <p class="light center">+91-9354474330</p>
              <p class="light center">(10.00 AM - 05.00 PM)</p>
            </div>
          </div>

          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center teal-text">
                <a class="teal-text" href="mailto:support@dietitian-jyoti.com"
                  ><i class="material-icons">email</i></a
                >
              </h2>
              <h5 class="center">Email</h5>

              <p class="light center">support@dietitian-jyoti.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="install-banner"
      style="position: fixed; height: 100px; width: 100%; bottom: 0"
      class="teal center"
    >
      <button
        id="buttonInstall"
        style="margin: 25px"
        class="btn-large waves-effect waves-light teal lighten-1"
      >
        Install App
      </button>
      <button
        id="cancelInstall"
        style="margin: 25px"
        class="btn-large waves-effect waves-light white teal-text lighten-1"
      >
        Cancel
      </button>
    </div>

    <footer class="page-footer teal"></footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
