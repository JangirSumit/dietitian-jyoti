<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#009688" />
    <meta name="description" content="Dietitian Jyoti - Cancellation Policy" />
    <link rel="shortcut icon" href="content/logo32.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="content/logo256.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Dietitian Jyoti - Plans</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <nav class="white nav-bar" role="navigation"></nav>

    <div class="container">
      <div>
        <h4 class="center-align teal-text">Cancellation Policy</h4>
      </div>
      <div class="section">
        <ul class="collection">
          <li class="collection-item">
            Yes, You can cancel the consultation after booking.
          </li>
          <li class="collection-item">
            You have to inform over call/message/email about cancellation and
            you will get the consultation fee within 7 days.
          </li>
          <li class="collection-item">
            There will be no refund after consultation.
          </li>
        </ul>
      </div>
    </div>

    <div
      id="install-banner"
      style="position: absolute; height: 100px; width: 100%; bottom: 0"
      class="teal center"
    >
      <button
        id="buttonInstall"
        style="margin: 25px"
        class="btn-large waves-effect waves-light teal lighten-1"
      >
        Install App
      </button>
      <button
        id="cancelInstall"
        style="margin: 25px"
        class="btn-large waves-effect waves-light white teal-text lighten-1"
      >
        Cancel
      </button>
    </div>

    <footer class="page-footer teal"></footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
